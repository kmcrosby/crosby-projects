backend:
  name: github
  repo: kmcrosby/crosby-projects
  branch: main
  base_url: https://sveltia-cms-auth.kcrosby.workers.dev

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  # Site Settings (single file)
  - name: "settings"
    label: "Site Settings"
    files:
      - name: "site"
        label: "Site Configuration"
        file: "src/content/settings/site.yaml"
        fields:
          # Hero Section
          - { label: "Hero Image", name: "heroImage", widget: "image", required: false, hint: "Background image for the homepage hero section" }
          - { label: "Hero Title", name: "heroTitle", widget: "string", required: false, default: "Low-Gravity Fluids Lab" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "string", required: false, default: "Solving critical technology problems for sustained human presence in space" }
          - { label: "Overlay Darkness (%)", name: "heroOverlayOpacity", widget: "number", required: false, min: 0, max: 100, default: 50, hint: "0 = no overlay (bright), 100 = fully dark" }
          # Color Theme
          - { label: "Primary Color", name: "primaryColor", widget: "color", required: false, default: "#D0202E", hint: "Main brand color (buttons, headers, accents)" }
          - { label: "Primary Light", name: "primaryColorLight", widget: "color", required: false, default: "#EE2A37", hint: "Lighter variant for hover states" }
          - { label: "Primary Dark", name: "primaryColorDark", widget: "color", required: false, default: "#7A232F", hint: "Darker variant for gradients" }
          - { label: "Accent Color", name: "accentColor", widget: "color", required: false, default: "#3AB0C8", hint: "Secondary accent color" }


  # Student Bios
  - name: "students"
    label: "Student Bios"
    folder: "src/content/students"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Major", name: "major", widget: "string" }
      - { label: "Graduation Year", name: "graduationYear", widget: "select", options: ["2025", "2026", "2027", "2028", "2029", "2030"], hint: "Expected graduation year" }
      - { label: "Research Focus", name: "researchFocus", widget: "text" }
      - { label: "Bio", name: "body", widget: "markdown" }
      - { label: "Accomplishments", name: "accomplishments", widget: "list", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }

  # News/Updates
  - name: "news"
    label: "News & Updates"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "External Link", name: "externalLink", widget: "string", required: false, hint: "Link to external article" }
      - { label: "Media Outlet", name: "mediaOutlet", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Projects/Experiments
  - name: "projects"
    label: "Projects & Experiments"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Featured on Homepage", name: "featured", widget: "boolean", default: false, hint: "Check to display this project on the homepage" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Short Description", name: "description", widget: "text" }
      - { label: "Status", name: "status", widget: "select", options: ["Active", "Completed", "Upcoming"] }
      - { label: "Start Date", name: "startDate", widget: "datetime", required: false }
      - { label: "End Date", name: "endDate", widget: "datetime", required: false }
      - { label: "Full Content", name: "body", widget: "markdown" }

  # Publications
  - name: "publications"
    label: "Publications"
    folder: "src/content/publications"
    create: true
    slug: "{{year}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Authors", name: "authors", widget: "list" }
      - { label: "Publication Date", name: "date", widget: "datetime" }
      - { label: "Type", name: "type", widget: "select", options: ["Journal Article", "Conference Paper", "Technical Report", "Thesis", "Poster", "Other"] }
      - { label: "Venue/Journal", name: "venue", widget: "string", required: false, hint: "Journal name or conference" }
      - { label: "DOI", name: "doi", widget: "string", required: false }
      - { label: "PDF", name: "pdf", widget: "file", required: false }
      - { label: "Abstract", name: "abstract", widget: "text", required: false }
      - { label: "Full Content", name: "body", widget: "markdown", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Resources
  - name: "resources"
    label: "Resources"
    folder: "src/content/resources"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Learning Materials", "Lab Equipment", "Software Tools", "External Links", "Documents", "Other"] }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Link", name: "link", widget: "string", required: false, hint: "External URL" }
      - { label: "File", name: "file", widget: "file", required: false, hint: "Upload a document" }
      - { label: "Full Content", name: "body", widget: "markdown", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Media Coverage
  - name: "media"
    label: "Media Coverage"
    folder: "src/content/media"
    create: true
    slug: "{{year}}-{{month}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Outlet", name: "outlet", widget: "string", hint: "e.g., NPR, Local News, Podcast" }
      - { label: "Type", name: "type", widget: "select", options: ["TV", "Radio", "Print", "Online", "Podcast", "Other"] }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Link", name: "link", widget: "string", required: false }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Full Content", name: "body", widget: "markdown", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Partners & Sponsors
  - name: "partners"
    label: "Partners & Sponsors"
    folder: "src/content/partners"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image", required: false }
      - { label: "Website", name: "website", widget: "string", required: false }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Partner Type", name: "partnerType", widget: "select", options: ["Industry Partner", "Government Agency", "Academic Institution", "Sponsor", "Collaborator"] }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Show prominently on homepage" }
      - { label: "Full Content", name: "body", widget: "markdown", required: false }
