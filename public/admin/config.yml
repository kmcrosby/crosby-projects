backend:
  name: github
  repo: kmcrosby/crosby-projects
  branch: main

media_folder: "public/images/uploads"
public_folder: "/crosby-projects/images/uploads"

collections:
  # Student Bios
  - name: "students"
    label: "Student Bios"
    folder: "src/content/students"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Major", name: "major", widget: "string" }
      - { label: "Year", name: "year", widget: "select", options: ["Freshman", "Sophomore", "Junior", "Senior", "Graduate"] }
      - { label: "Research Focus", name: "researchFocus", widget: "text" }
      - { label: "Bio", name: "body", widget: "markdown" }
      - { label: "Accomplishments", name: "accomplishments", widget: "list", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }

  # News/Updates
  - name: "news"
    label: "News & Updates"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "External Link", name: "externalLink", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Projects/Experiments
  - name: "projects"
    label: "Projects & Experiments"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Status", name: "status", widget: "select", options: ["Active", "Completed", "Planned"] }
      - { label: "Start Date", name: "startDate", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Full Description", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Team Members", name: "team", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
