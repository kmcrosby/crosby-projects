backend:
  name: github
  repo: kmcrosby/crosby-projects
  branch: main

media_folder: "public/images/uploads"
public_folder: "/crosby-projects/images/uploads"

collections:
  # Student Bios
  - name: "students"
    label: "Student Bios"
    folder: "src/content/students"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image", required: false }
      - { label: "Major", name: "major", widget: "string" }
      - { label: "Year", name: "year", widget: "select", options: ["Freshman", "Sophomore", "Junior", "Senior", "Graduate"] }
      - { label: "Research Focus", name: "researchFocus", widget: "text" }
      - { label: "Bio", name: "body", widget: "markdown" }
      - { label: "Accomplishments", name: "accomplishments", widget: "list", required: false }
      - { label: "Email", name: "email", widget: "string", required: false }
      - { label: "LinkedIn", name: "linkedin", widget: "string", required: false }

  # News/Updates
  - name: "news"
    label: "News & Updates"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Featured Image", name: "image", widget: "image", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "External Link", name: "externalLink", widget: "string", required: false, hint: "Link to external article or news source" }
      - { label: "Media Outlet", name: "mediaOutlet", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Projects/Experiments
  - name: "projects"
    label: "Projects & Experiments"
    folder: "src/content/projects"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Content", name: "body", widget: "markdown" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Image Gallery", name: "images", widget: "list", field: { label: "Image", name: "image", widget: "image" }, required: false }
      - { label: "Student Team", name: "studentTeam", widget: "list", required: false }
      - { label: "Project Date", name: "date", widget: "datetime" }
      - { label: "Status", name: "status", widget: "select", options: ["Ongoing", "Completed", "Planned"] }
      - { label: "Partners", name: "partners", widget: "list", required: false }

  # Publications
  - name: "publications"
    label: "Publications"
    folder: "src/content/publications"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Authors", name: "authors", widget: "list" }
      - { label: "Publication Date", name: "date", widget: "datetime" }
      - { label: "Journal/Conference", name: "venue", widget: "string" }
      - { label: "Abstract", name: "abstract", widget: "text" }
      - { label: "PDF", name: "pdf", widget: "file", required: false }
      - { label: "DOI/Link", name: "link", widget: "string", required: false }
      - { label: "Type", name: "type", widget: "select", options: ["Journal Article", "Conference Paper", "Technical Report", "Thesis"] }

  # Resources
  - name: "resources"
    label: "Resources"
    folder: "src/content/resources"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Category", name: "category", widget: "select", options: ["Learning Material", "Lab Equipment", "Software", "Documentation", "External Link"] }
      - { label: "File", name: "file", widget: "file", required: false }
      - { label: "External Link", name: "link", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }

  # Media Coverage
  - name: "media"
    label: "Media Coverage"
    folder: "src/content/media"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Media Outlet", name: "outlet", widget: "string" }
      - { label: "Summary", name: "summary", widget: "text" }
      - { label: "Article Link", name: "link", widget: "string" }
      - { label: "Embed Code", name: "embedCode", widget: "text", required: false, hint: "HTML embed code for videos or audio" }
      - { label: "Image", name: "image", widget: "image", required: false }
      - { label: "Type", name: "type", widget: "select", options: ["Article", "Radio", "TV", "Podcast", "Video"] }

  # Photo Galleries
  - name: "galleries"
    label: "Photo Galleries"
    folder: "src/content/galleries"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Gallery Name", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Cover Image", name: "coverImage", widget: "image", required: false }
      - label: "Photos"
        name: "photos"
        widget: "list"
        fields:
          - { label: "Image", name: "image", widget: "image" }
          - { label: "Caption", name: "caption", widget: "string", required: false }
          - { label: "Credit", name: "credit", widget: "string", required: false }

  # Partners/Sponsors
  - name: "partners"
    label: "Partners & Sponsors"
    folder: "src/content/partners"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Logo", name: "logo", widget: "image" }
      - { label: "Website", name: "website", widget: "string" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Display Order", name: "order", widget: "number", default: 0, value_type: "int" }
      - { label: "Partnership Type", name: "type", widget: "select", options: ["Industry Partner", "Academic Partner", "Government Agency", "Sponsor"] }

  # Pages
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "src/content/pages/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Hero Heading", name: "heroHeading", widget: "string" }
          - { label: "Hero Subtitle", name: "heroSubtitle", widget: "text" }
          - { label: "About Section", name: "aboutSection", widget: "markdown" }
      
      - label: "About Program"
        name: "about"
        file: "src/content/pages/about.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
          - { label: "Mission Statement", name: "mission", widget: "text" }
          - { label: "Key Focus Areas", name: "focusAreas", widget: "list" }
      
      - label: "Join Us"
        name: "join"
        file: "src/content/pages/join.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Content", name: "body", widget: "markdown" }
          - { label: "Application Requirements", name: "requirements", widget: "list", required: false }
          - { label: "Application Link", name: "applicationLink", widget: "string", required: false }
